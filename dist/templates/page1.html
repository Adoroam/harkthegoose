<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2 text-box">
    <h1>Userlist</h1>
    <table class="table table-striped table-bordered">
    <tr>
        <th>name</th>
        <th>email</th>
        <th>signup date</th>
        <th>id</th>
    </tr>
    <tr ng-repeat="x in userlist | filter:searchText">
        <td class="userlistname">{{ x.name }}</td>
        <td class="userlistemail">{{ x.email }}</td>
        <td class="userlistdate">{{ x.signup | date:"M/d/yyyy" }}</td>
        <td class="userlistid">{{ x._id }}</td>
    </tr>
        
    </table>
    
    <input class="center" type="text" ng-model="searchText" placeholder="search" />
</div>
