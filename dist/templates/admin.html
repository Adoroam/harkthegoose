<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2 alert alert-danger vcenter" ng-show="!user.admin">
    Access Denied 
</div>
<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2 text-box" ng-show="user.admin">
    <h1 class="center">Admin</h1>
    <div class="form-group">
        <input class="center" type="text" ng-model="searchText" placeholder="search" />        
    </div>
    <form action="/admin" method="POST" class="form-inline">
        <table class="table table-striped table-bordered">
            <tr>
                <th class="center">name</th>
                <th class="center">email</th>
                <th class="center">signup date</th>
                <th class="center">password hash</th>
                <th class="center">identifier</th>
                <th class="center">delete</th>
            </tr>
            <tr ng-repeat="x in userlist | filter:searchText">
                <td class="userlistname">{{ x.name }}</td>
                <td class="userlistemail">{{ x.email }}</td>
                <td class="userlistdate">{{ x.signup | date:"M/d/yyyy" }}</td>
                <td class="userlistname">{{ x.password | limitTo:10}}...</td>
                <td class="userlistid">{{ x._id | limitTo:16 }}...</td>
                <td class="userlistdel center">
                    <input type="checkbox" value="{{x._id}}" name="userlistDel" ng-hide="x.admin">
                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-default right">Delete Selected</button>
    </form>
</div>
